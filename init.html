<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link 
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
    >
    <title>Document</title>
</head>
<body>
    <div class="card p-4 mt-5" style="width: 40rem;">
        <div class="card-body">
            <h1 class="mb-5 text-center">Number gerator</h1>
            <label for="numbers">Add an integer between 5 and 100.</label>
            <input 
                type="numers" 
                class="form-control form-control-lg" 
                id="numbers" 
                placeholder="Please, add the numer here"
            >
            <p id="validate" class="mt-2"></p>
            <button onclick="generateNumbers()" class=" btn btn-primary">
                Generate
            </button>
            
            <h5 id=returnNumbers class="mt-3"></h5>
           
            <div class="row filterNumbers justify-content-center">
                <button onclick="filterEven()" 
                    class="btn btn-outline-info mr-1">
                    Even
                </button>
                <button onclick="filterOdd()" 
                    class="btn btn-outline-secondary mr-1">
                    Odd
                </button>
                <button onclick="filterPrime()" 
                    class="btn btn-outline-success mr-1">
                    Prime
                </button>
                <button onclick="filterGrowing()" 
                    class="btn btn-outline-danger mr-1">
                    Growing
                </button>
                <button onclick="filterDecreasing()" 
                    class="btn btn-outline-info mr-1">
                    Decreasing
                </button>
                <button onclick="filterRestore()" 
                    class="btn btn-outline-dark mr-1">
                    Restore
                </button>
                
                <h5 id="resultFilter" class="mt-3"></h5>
            
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
