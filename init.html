<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link 
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
    >
    <title>Document</title>
</head>
<body>
    <div class="card p-4 mt-5 mx-auto" style="width: 40rem;">
        <div class="card-body">
            <h1 class="mb-5 text-center">Number gerator</h1>
            <label for="numbers">Add an integer between 5 and 100.</label>
            <input 
                type="numers" 
                class="form-control form-control-lg" 
                id="numbers" 
                placeholder="Please, add the numer here"
            >
            <p id="validate" class="mt-2"></p>
        
            <button onclick="generateNumbers()" class="btn btn-outline-dark btn-block">
                Generate
            </button>

               <div id="returnNumbers" class="mt-2 my-3 text-center h5"></div>

                <div class="filterNumbers text-center mx-0">

                <button onclick="filterEven()" 
                    class="btn btn-filter btn-outline-info px-4 mr-1"
                    disabled>
                    Even
                </button>
                <button onclick="filterOdd()" 
                    class="btn btn-filter btn-outline-secondary px-4 mr-1"
                    disabled>
                    Odd
                </button>
                <button onclick="filterPrime()" 
                    class="btn btn-filter btn-outline-info px-4 mr-1"
                    disabled>
                    Prime
                </button>
                <button onclick="filterGrowing()" 
                    class="btn btn-filter btn-outline-secondary px-4 mr-1"
                    disabled>
                    Growing
                </button>
                <button onclick="filterDecreasing()" 
                    class="btn btn-filter btn-outline-info px-4 mr-1"
                    disabled>
                    Decreasing
                </button>
                <div id="resultFilter" class="mt-2 my-3 h5"></div>


            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
